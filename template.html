<!doctype html>
<html>
  <head>
    <title>RSS агрегатор</title>
  </head>
  <body class="d-flex"">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3" id="mainTitle">RSS aggregator</h1>
            <p class="lead" id="mainDesc">Start reading RSS today! It is easy, it is nicely.</p>
            <form action class="rss-form">
              <div class="form-row">
                <div class="col">
                  <input autofocus required name="url" class="form-control form-control-lg w-80" placeholder="RSS link"/>
                </div>
                <div class="col-auto">
                  <button name="submitBtn" type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1" id="example">Example: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback text-success">Rss has been loaded</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
