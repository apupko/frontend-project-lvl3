<!doctype html>
<html>
  <head>
    <title>RSS reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="modalLable" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="" role="button" target="_blank" rel="noopener noreferrer">name</a>
            <button type="button" class="btn btn-secondary close-modal-btn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3" id="mainTitle">app title</h1>
            <p class="lead" id="mainDesc"> app description</p>
            <form action class="rss-form">
              <div class="form-row">
                <div class="col">
                  <input autofocus required name="url" class="form-control form-control-lg w-80" placeholder=""/>
                </div>
                <div class="col-auto">
                  <button name="submitBtn" type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1" id="example">example</p>
            <div class="feedback text-success">feedback</div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div><div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>
  </body>
</html>
